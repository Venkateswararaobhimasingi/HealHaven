{% extends 'blog/home.html' %}
{% block content %}
<style>
        /* Card styling */
        .glossy-card {
            background: rgba(0, 50, 50, 0.5); /* Semi-transparent background to blend with existing colors */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4); /* Green glow effect */
            width: 350px;
            padding: 20px;
            text-align: center;
            color: #00ff00;
            font-weight: bold;
            filter: drop-shadow(0 0 5px #00ff00);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .glossy-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .glossy-card p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="glossy-card">

        <h2>Welcome to HealHeaven</h2>
        <h2>{{current_user}}</h2>
        <p>Your health, our priority. Stay safe and stay informed with our latest updates and services.</p>
        <button class="btn btn-outline-light">Learn More</button>
    </div>
    {% endblock %}

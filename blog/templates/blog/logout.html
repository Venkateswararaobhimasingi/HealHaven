{% extends 'blog/home.html' %}

{% block content %}
<style>
    /* Center the card and maintain the background animation */
    .wrapper-ln {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100; /* Ensures it stays above the animation */
        width: 100%;
        height: 100%;
    }

    .logout-card-ln {
        position: relative;
        width: 350px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border-radius: 15px;
        background: rgba(0, 50, 50, 0.8); /* Transparent green background */
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Green glow */
        color: #00ff00;
        text-align: center;
        font-family: 'Poppins', Arial, sans-serif;
        animation: fadeIn 1s ease-in-out;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Button styling */
    .logout-button-ln {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid #00ff00;
        background: rgba(0, 50, 50, 0.8);
        color: #00ff00;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .logout-button-ln:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    }
</style>

<div class="wrapper-ln">
    <div class="logout-card-ln">
        <h1>Youâ€™ve Logged Out</h1>
        <p>Thank you for trusting us with your journey!</p>
        <p>Ready for your next step toward wellness?</p>
        <a href="{% url 'login' %}" class="logout-button-ln">ðŸŒ¿ Log In Again</a>
    </div>
</div>
{% endblock %}

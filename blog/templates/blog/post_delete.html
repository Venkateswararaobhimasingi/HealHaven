{% extends 'blog/home.html' %}

{% block content %}
<style>
    /* Centered Delete Confirmation Modal */
    .delete-post-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        background: rgba(4, 100, 5, 0.9); /* Red-themed background for danger */
        box-shadow: 0 0 15px rgba(13, 229, 64, 0.5);
        z-index: 1000;
        color: #ffcccc;
        font-family: 'Poppins', Arial, sans-serif;
    }

    /* Delete Modal Text */
    .delete-post-message {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Buttons in the Delete Modal */
    .delete-post-buttons {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .delete-post-button {
        padding: 10px 20px;
        border: 1px solid #ff6666;
        border-radius: 5px;
        color: #ffcccc;
        background: rgba(151, 7, 7, 0.88);
        font-size: 14px;
        font-family: 'Poppins', Arial, sans-serif;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }

    .delete-post-button:hover {
        background: rgba(255, 0, 0, 0.94);
        transform: scale(1.05);
    }

    /* Cancel button styling */
    .cancel-delete-button {
        background: rgba(13, 191, 55, 0.5);
        border: 1px solid #00ff00;
        color: white;
    }

    .cancel-delete-button:hover {
        background: rgba(0, 255, 0, 0.66);
    }
</style>

<!-- Delete Confirmation Modal -->
<div class="delete-post-wrapper">
    <p class="delete-post-message">Are you sure you want to delete this post?</p>
    <div class="delete-post-buttons">
        <form method="post" action="{% url 'post_delete' %}">
            {% csrf_token %}
            <button type="submit" class="delete-post-button" name="id" value="{{ post.id }}">Yes, Delete</button>
        </form>
        <button  type="submit" onclick="window.history.back()" class="delete-post-button cancel-delete-button">Cancel</button>
    </div>
</div>
{% endblock %}

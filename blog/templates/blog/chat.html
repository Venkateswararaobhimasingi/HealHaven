{% extends 'blog/home.html' %}

{% block content %}
<style>
    /* Wrapper for the entire chatbot section */
    .chatbot-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        width: 100%;
        height: 100%;
        padding: 20px;
        
    }

    /* Chat card styling */
    .chatbot-card {
        width: 100%;
        max-width: 600px;
        max-height: 80vh;
        background: rgba(0, 50, 50, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        color: #00ff00;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        animation: fadeIn 1s ease-in-out;
    }

    .chatbot-header {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #00ff00;
    }

    .chatbot-content {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: rgba(0, 50, 50, 0.6);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scrollbar-width: thin;
        scrollbar-color: rgb(3, 110, 3) rgba(0, 50, 50, 0.6);
    }

    .chatbot-content::-webkit-scrollbar {
        width: 8px;
    }

    .chatbot-content::-webkit-scrollbar-thumb {
        background-color: #00ff00;
        border-radius: 5px;
    }

    .chatbot-response,
    .chatbot-user-message {
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .chatbot-response {
        background-color: #00ff00;
        color: #004d40;
        align-self: flex-start;
    }

    .chatbot-user-message {
        background-color: #004d40;
        color: #00ff00;
        align-self: flex-end;
    }

    .chatbot-input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }

    .chatbot-input input {
        flex: 1;
        padding: 10px;
        border: 2px solid #00ff00;
        border-radius: 5px;
        font-size: 14px;
        background-color: rgba(0, 50, 50, 0.6);
        color: #00ff00;
    }

    .chatbot-input button {
        padding: 10px 20px;
        border: 2px solid #00ff00;
        background: rgba(0, 50, 50, 0.8);
        color: #00ff00;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .chatbot-input button:hover {
        background-color: #00ff00;
        color: #004d40;
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .chatbot-card {
            padding: 15px;
        }

        .chatbot-header {
            font-size: 18px;
        }

        .chatbot-response,
        .chatbot-user-message {
            font-size: 13px;
            padding: 8px;
        }

        .chatbot-input input {
            font-size: 13px;
            padding: 8px;
        }

        .chatbot-input button {
            font-size: 13px;
            padding: 8px 15px;
        }
    }

    @media (max-width: 480px) {
        .chatbot-card {
            max-width: 90%;
            padding: 10px;
        }

        .chatbot-header {
            font-size: 16px;
        }

        .chatbot-response,
        .chatbot-user-message {
            font-size: 12px;
            padding: 6px;
        }

        .chatbot-input input {
            font-size: 12px;
            padding: 6px;
        }

        .chatbot-input button {
            font-size: 12px;
            padding: 6px 10px;
        }
    }
</style>

<div class="chatbot-wrapper">
    <div class="chatbot-card">
        <div class="chatbot-header">Chatbot</div>
        <div id="chatbot-content" class="chatbot-content">
            <!-- Dynamic messages will be added here -->
        </div>
        <div class="chatbot-input">
            <input id="user-input" type="text" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const chatContent = document.getElementById("chatbot-content");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const csrfToken = getCookie('csrftoken');

        function addBotMessage(message) {
            const botMessage = document.createElement("div");
            botMessage.className = "chatbot-response";
            botMessage.innerHTML = message.replace(/(?:\n|\*\*\*\*\*)/g, "<br>");
            chatContent.appendChild(botMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function addUserMessage(message) {
            const userMessage = document.createElement("div");
            userMessage.className = "chatbot-user-message";
            userMessage.textContent = message;
            chatContent.appendChild(userMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function addLoadingIndicator() {
            const loading = document.createElement("div");
            loading.id = "loading-indicator";
            loading.className = "chatbot-response";
            loading.textContent = "Thinking...";
            chatContent.appendChild(loading);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById("loading-indicator");
            if (loading) {
                chatContent.removeChild(loading);
            }
        }

        async function sendMessage(message) {
            addUserMessage(message);
            userInput.value = "";
            addLoadingIndicator();

            try {
                const response = await fetch("{% url 'chatbot' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken,
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                removeLoadingIndicator();
                addBotMessage(data.response);
            } catch (error) {
                removeLoadingIndicator();
                addBotMessage("Sorry, something went wrong. Please try again.");
            }
        }

        sendBtn.addEventListener("click", function () {
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const message = userInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });

        addBotMessage("Hello! How can I assist you today?");
    });
</script>
{% endblock %}

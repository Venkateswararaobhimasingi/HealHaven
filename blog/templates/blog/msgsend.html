{% extends 'blog/home.html' %}
{% block content %}
    <style>
        .post-card {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            position: absolute;
            border-radius: 15px;
            background: rgba(0, 50, 50, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            color: #00ff00;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #00ff00;
        }

        .reply-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background: rgba(0, 50, 50, 0.9);
            color: #00ff00;
        }

        .reply-button {
            padding: 10px 15px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 10px;
            color: #00ff00;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .reply-button:hover {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(1.05);
        }
    </style>

    <div class="post-card">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="receiver_email">To (Enter Receiver Email)</label>
                <input type="email" id="receiver_email" name="receiver_email" class="reply-input" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="reply-input" required>
            </div>
            <div class="form-group">
                <label for="content">Message</label>
                <textarea id="content" name="content" rows="5" class="reply-input" required></textarea>
            </div>
            <button type="submit" class="reply-button">Send Message</button>
        </form>
    </div>
{% endblock %}
